<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Number Guessing Game</header>
    <div class="container">
      <h1 id="headline">Bitte rate die Zahl!</h1>
      <h2 id="displayTries">Versuche: 0</h2>
      <form
        onsubmit="
          guessTheNumber();
          return false;
        "
      >
        <input type="number" required placeholder="Bitte Zahl eingeben..." />
        <button>Raten!</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
